<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Image Gallery Task</h1>
        <div class="filter-buttons">
            <button data-filter="all" class="active btn">All</button>
            <button data-filter="nature" class=" btn">Nature</button>
            <button data-filter="cities" class=" btn">Cities</button>
        </div>
    </div>
    <main>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="images/nature1.webp" alt="Nature 1">
                <div class="caption">Beautiful view of nature</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="images/nature2.webp" alt="Nature 1">
                <div class="caption">A serene natural landscape</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="images/nature3.jpg" alt="Nature 1">
                <div class="caption">Tranquil scenery</div>
            </div>
            <div class="gallery-item" data-category="cities">
                <img src="images/city1.webp" alt="City 1">
                <div class="caption">Bustling cityscape</div>
            </div>
            <div class="gallery-item" data-category="cities">
                <img src="images/city2.jpg" alt="City 3">
                <div class="caption">Modern urban skyline</div>
            </div>
            <div class="gallery-item" data-category="cities">
                <img src="images/city3.jpg" alt="City 3">
                <div class="caption">City lights at night</div>
            </div>

        </div>
        <button id="load-more" class='btn btn-outline-success'>Load More</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
